<div class="d-flex justify-content-center">
  <button class="custom-button mt-3 " (click)="newProduct()">Nuevo producto</button>
</div>

  <ul class="m-auto pt-3">
  <li *ngFor="let producto of arrayProducts">
    <!-- <a routerLink="/detalles/{{producto.id}}"> -->
      <div class="card m-auto allCard" style="width: 30rem;">
        <div class="row g-0">
            <div class="col-md-4">
              <img src="{{producto?.image}}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8 d-flex flex-column ">
              <div class="card-body">
                <h5 class="card-title">{{producto?.title}} </h5>
                <span class="card-text">{{producto?.description}}</span>
              
              </div>
              
              <div class="d-flex justify-content-end mt-auto ">
                <div class="d-flex mt-auto">
                  <span class="fontPrice fw-bold">{{producto?.price}} â‚¬</span>
                  <button (click)="deleteProduct(producto.id)" class="btn btn-sm ml-2" >Eliminar</button>
                  <button (click)="modifyItem(producto)" class="btn btn-sm">Editar</button>
              </div>
              </div>
            </div>
        </div>
      </div>
    <!-- </a> -->
  </li>
  </ul>
